<form [formGroup]="loginForm">
    <div class="form-text-input">
        <label for="username">Username: </label>
        <input type="text" formControlName="username" [ngClass]="{'error-border' : loginForm.get('username').invalid && loginForm.get('username').touched}">
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="error-message">
            You must enter username
        </div>
    </div>

    <div class="form-text-input">
        <label for="password">Password: </label>
        <input type="text" formControlName="password" [ngClass]="{'error-border' : loginForm.get('password').invalid && loginForm.get('password').touched}">
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error-message">You must enter password</div>
    </div>

    <button [disabled]="loginForm.invalid" type="submit">login</button>
</form>
