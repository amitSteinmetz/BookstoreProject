<div class="modal-container">
    <div class="modal-content">
        <i (click)="onCloseIconClicked()" class="fa-solid fa-xmark"></i>
        <h3 class="headline">User Entrance</h3>

        <div class="entrance-options">
            <div (click)="onLoginClicked()" class="sub-headline" [ngClass]="{ 'active-entrance-border' : isLoginEntrance}">login</div>
            <div class="seperator">|</div>
            <div (click)="onSignupClicked()" class="sub-headline" [ngClass]="{ 'active-entrance-border' : !isLoginEntrance}">sign-up</div>
        </div>

        <app-login *ngIf="isLoginEntrance"></app-login>

        <app-sign-up *ngIf="!isLoginEntrance"></app-sign-up>
    </div>
</div>
