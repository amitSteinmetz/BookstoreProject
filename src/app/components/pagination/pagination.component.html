<div class="pagination">
    <i class="fas fa-solid fa-chevron-left"></i>
    <i class="fas fa-solid fa-chevron-left"></i>
    <span class="pages-numbers" (click)="onPageNumberClicked(pageNumber)"
        *ngFor="let pageNumber of relevantPagesNumbers"
        [ngClass]="{'current-page-border': pageNumber === currentPageNumber}">
        {{pageNumber}}
    </span>
    <span class="pagination-dots" *ngIf="currentPageNumber < currentPagesAmount - 2">
        ...
    </span>
    <span [ngClass]="{'current-page-border': currentPagesAmount === currentPageNumber}" 
        *ngIf="currentPagesAmount > 1"
        (click)="onPageNumberClicked(currentPagesAmount)" class="last-page-number">{{currentPagesAmount}}</span>
    <i class="fas fa-solid fa-chevron-right"></i>
    <i class="fas fa-solid fa-chevron-right"></i>
</div>
